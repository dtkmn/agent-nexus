name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Maven Verify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build and run tests
        run: ./mvnw --batch-mode --no-transfer-progress verify -DskipITs
