version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: agent-nexus-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quarkus}
      POSTGRES_USER: ${POSTGRES_USER:-quarkus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quarkus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - a2a-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus"]
      interval: 5s
      timeout: 5s
      retries: 5

  agent-nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-nexus-app
    ports:
      - "8080:8080"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_JDBC_URL: jdbc:postgresql://agent-nexus-postgres:5432/${POSTGRES_DB:-quarkus}
      DB_USERNAME: ${POSTGRES_USER:-quarkus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-quarkus}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - a2a-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  a2a-network:
    driver: bridge
